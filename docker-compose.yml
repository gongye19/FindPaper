version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: find_paper_backend_local
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env:ro
    env_file:
      - ./backend/.env
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://127.0.0.1:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: find_paper_frontend_local
    ports:
      - "3000:5173"  # 主机端口:容器端口 (Vite 开发服务器)
    volumes:
      - ./frontend:/app  # 挂载代码目录，实现实时更新
      - /app/node_modules  # 排除 node_modules，使用容器内的
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: find_paper_network_local
